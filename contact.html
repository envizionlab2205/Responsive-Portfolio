<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="additional/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    
    <nav class="navbar navbar-default" id="navbarResponsive">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li style="float:left" class="active"><a href="#home">Vivian Rey</a></li>
                    <li><a href="#index.html">About</a></li>
                    <li><a href="#portfolio.html">Portfolio</a></li>
                    <li><a href="#contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav> 
    
    <div id="main-container" class="container">
        <section class="main-section">
            <h2>Contact Now</h2>

            <div class="row">
                <div class="col-md-6">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="name" id="name" name="name" placeholder="John Doe" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
            
    <div class="clear"></div>
    <footer>&copy;Copyright 2018</footer>
    
</body>
</html>
