<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="additional/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    
    <header class="mastheader" id="logo">
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active" id="logo"><h1>Vivian Rey</h1></a>
            <a href="#index.html">About</a>
            <a href="#portfolio.html">Portfolio</a>
            <a href="#contact.html">Contact</a>
        </div>   
    </header>
    
    <div id="main-container" class="container">
        <section class="main-section">
            <h2>Contact Now</h2>
            
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="name" id="name" name="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>
    
    <div class="clear"></div>
    <footer>&copy;Copyright 2018</footer>
    
</body>
</html>
